apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
  namespace: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
        - name: laravel
          image: bitnami/laravel:11.0.8
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 8000
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          # volumeMounts:
          #   - name: storage-volume
          #     mountPath: /app
          # volumes:
          #   - name: storage-volume
          #     persistentVolumeClaim:
          #       claimName: laravel-pvc  
          env:
            - name: LARAVEL_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: database_host
            - name: LARAVEL_DATABASE_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: database_port
            - name: LARAVEL_DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: database_user
            - name: LARAVEL_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: database_name
            - name: LARAVEL_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: database_password